<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <h1 id="hi"></h1>
    <input type="button" value="Submit" onclick="addElement()">
    <p>Kế hoạch mua sắm</p>

    <div id="box">
        <a href="http://www.example.com/">Website</a>
        <p class="name">Shop mẹ và bé</p>
    </div>

    <button onClick="getElements();">Thiết lập thuộc tính của Element</button>
    <label for="">Nhập a</label> <br>
    <input type="text" id="o1" placeholder="Nhập số nguyên a"> <br>
    <label for="">Nhập số b</label> <br>
    <input type="text" id="o2" placeholder="Nhập số nguyên b"> <br>
    <script>
        //Tính tổng
        //in ra màn hình
        var a = document.getElementById("o1")
        var b = document.getElementById("o2")
        var sum = function(a, b) {
            document.getElementById("hi").innerHTML = a + b
        }
        console.log(sum(2, 3))
            //bắt sự kiện
        function addElement() {
            alert("Hello các bạn nhá")
        }
        //Thuộc tính setAtribute
        function getElements() {
            let element = document.getElementById('box');
            element.children[0].setAttribute('target', '_blank');
            element.children[1].setAttribute('class', 'address');
        }
    </script>
</body>

</html>
