<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Lập trình thiết bị di động tuần 1</h1>
<h2 id="hi"></h2>

<body>
    <script>
        var inputa = document.createElement("input");
        inputa.setAttribute("id", "inputa")
        document.body.appendChild(inputa);
        var inputb = document.createElement("input");
        inputb.setAttribute("id", "inputb")
        document.body.appendChild(inputb);
        var inputbt = document.createElement("button");
        inputbt.setAttribute("id", "inputbt")
        inputbt.textContent = "Submit"
        document.body.appendChild(inputbt);
        inputbt.onclick = function () {
            var a = parseInt(inputa.value)
            var b = parseInt(inputb.value)
            var sum = a + b
            document.getElementById("hi").innerHTML="Kết quả của phép cộng:\t"+sum
        }
    </script>
</body>

</html>
